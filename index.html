<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Tara Shakya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Personal Collage - Cycling through a set of images in a responsive grid." />
        <meta name="keywords" content="grid, images, thumbnails, responsive, css3, jquery, javascript, random, transition, 3d, perspective, abhishek maharjan" />
        <meta name="author" content="Abhishek Maharjan" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/modernizr.custom.26633.js"></script>
        <noscript>
            <link rel="stylesheet" type="text/css" href="css/fallback.css" />
        </noscript>
        <!--[if lt IE 9]>
            <link rel="stylesheet" type="text/css" href="css/fallback.css" />
        <![endif]-->
    </head>
    <body>
        <div class="container">


            <section class="main">

                <div id="ri-grid" class="ri-grid ri-grid-size-3">
                    <img class="ri-loading-image" src="images/loading.gif"/>
                    <ul></ul>
                </div>


            </section>
            
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.gridrotator.js"></script>
        <script type="text/javascript"> 
            $(document).ready(function(){

                for(var i = 1; i < 31; i++) {
                    // Create the list item:
                    $("ul").append('<li><a href="#"><img src="images/insta/'+i+'.jpg"/></a></li>');
                }
                $(function() {
                $( '#ri-grid' ).gridrotator( {
                    rows : 4,
                    columns : 8,
                    maxStep : 4,
                    interval : 2000,
                    w1024 : {
                        rows : 5,
                        columns : 6
                    },
                    w768 : {
                        rows : 5,
                        columns : 5
                    },
                    w480 : {
                        rows : 6,
                        columns : 4
                    },
                    w320 : {
                        rows : 7,
                        columns : 4
                    },
                    w240 : {
                        rows : 7,
                        columns : 3
                    },
                } );
            
            });
            });
            
        </script>
    </body>
</html>
